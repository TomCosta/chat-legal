<ion-view hide-nav-bar="true">
<ion-header-bar class="bar-stable chatpage-header">
    <button ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item"><i class="icon ion-ios-arrow-back"></i></button>
                <img class="img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/heyimjuani/128.jpg">
                  <p><strong>CHAT 1 </strong><br><span>LAST SEEN TODAY 08:03 PM</span></p>
                  <button class="button button-clear pull-right"><i class="icon ion-android-more-vertical"></i></button>

</ion-header-bar>
  <ion-content>
    <div class="list">
                <div class="item {{msg.css}}" ng-repeat="msg in displayChatMessages">
                <img class="avatar" src="{{msg.image}}">
                <div class="bubble-yellow">
                <p>{{msg.message}}</p>
                </div>
                <p class="chat-time">{{msg.messageTime}}</p>
                </div>                
    </div>

  </ion-content>
  <ion-footer-bar class="bar bar-stable">
  <div class="p-h-md" style="padding:0px;margin-right:4px;">
      <a class="pull-left w-40 m-r"><img style="min-height:40px;" src="https://s3.amazonaws.com/uifaces/faces/twitter/envex/128.jpg" class="w-full img-circle" alt="..."></a>
    
    </div>
    <input type="text" class="form-control" style="margin-top:3px;" placeholder="Please ">
    <button class="button button-positive send-msg">
      <i class="icon ion-paper-airplane"></i>
    </button>
    </ion-fotter-bar>
</ion-view>
